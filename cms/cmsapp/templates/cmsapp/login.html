{% comment %} {% extends 'cmsapp/base.html' %} {% endcomment %}
{% block content %}
{% load static %}

<body>

    <link rel="stylesheet" type="text/css" href="{% static 'cmsapp/css/style.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<img class="wave" src="{% static 'cmsapp/img/wave.png'%}">
	<div class="container">
		<div class="img">
			<img src="{% static 'cmsapp/img/bg.svg'%}">
		</div>
		<div class="login-content">
			
			<form action="" method="post">
				{% csrf_token %}
				<img src="{% static 'cmsapp/img/avatar.svg'%}">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<label for="username"></label>
						<input type="text" placeholder="Enter Username" id="username" name="username">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<label for="password"></label>
						<input type="password" placeholder="Enter Password" id="password" name="password">
					</div>
				</div>

				<a href="{% url 'signup'%}"> Create Account</a>
				<a href="{% url 'forgot_password' %}">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>

</html>
{% endblock %}
